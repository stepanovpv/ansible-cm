---

- name: Create directory
  file:
    path: /home/pavel/date_dir
    mode: 0775
    state: directory

- name: Create file with a date
  file:
    dest: /home/pavel/date_dir/date.txt
    mode: 0600
    state: touch

- name: Add date to date.txt
  shell: echo `date` > /home/pavel/date_dir/date.txt
    

  

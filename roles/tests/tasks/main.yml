- name: Check URL
  uri:
    url: "http://192.168.88.28"
    method: GET
    status_code: 200
    timeout: 1


- name: check if DB exists
  shell: mysql --host=192.168.88.28 --user={{ db_username }} --password={{ db_password }} -e 'SHOW DATABASES;' | grep -c {{ db_name }}
  register: dbstatus
  failed_when: dbstatus.rc == 2

- name: Download index.nginx-debian.html
  get_url:
    url: http://192.168.88.28/index.nginx-debian.html
    dest: /tmp/test.html
    mode: '0440'


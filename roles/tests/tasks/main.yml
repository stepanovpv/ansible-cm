- name: Check URL
  uri:
    url: "http://192.168.88.28"
    method: GET
    status_code: 200
    timeout: 1
  delegate_to: localhost

- name: Download index.nginx-debian.html
  get_url:
    url: http://192.168.88.28/index.nginx-debian.html
    dest: /tmp/test.html
    mode: '0440'
  delegate_to: 127.0.0.1

- name: Check if DB database exists
  mysql_db:
    name: "{{ db_name }}"
    state: present
